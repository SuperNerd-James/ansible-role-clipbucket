---
- hosts: localhost
  #remote_user: root
  become_user: root
  become_method: sudo
  become: true
  vars:
    # Name of virtual display in which to run browser (via xvfb).
    - virtual_display: :1
  vars_files:
    - test_secrets.yml
  tasks:
    - name: install apt packages
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - firefox
        - python
        - python-pip
        - xvfb

    - name: install selenium
      pip: name=selenium

    - name: install xvfb init.d daemon script
      tags: xvfb
      template:
        src: templates/xvfb-init.d.j2
        dest: /etc/init.d/xvfb
        mode: 0755

    - name: start xvfb service
      tags: xvfb
      service:
        name: xvfb
        state: started
